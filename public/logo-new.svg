<svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gaming Controller Icon -->
  <g id="controller">
    <!-- Left Pad (D-pad) - Purple -->
    <circle cx="12" cy="16" r="10" fill="#8a2be2"/>
    <!-- D-pad Plus -->
    <rect x="9.5" y="14.5" width="5" height="3" rx="1" fill="#1e1b4b"/>
    <rect x="10.5" y="13.5" width="3" height="5" rx="1" fill="#1e1b4b"/>
    
    <!-- Center Bridge -->
    <rect x="22" y="13" width="8" height="6" rx="2" fill="#4c1d95"/>
    
    <!-- Right Pad (Action buttons) - Teal -->
    <circle cx="38" cy="16" r="10" fill="#14b8a6"/>
    <!-- Action buttons (4 dots like controller) -->
    <circle cx="35" cy="13" r="1.5" fill="white"/>
    <circle cx="41" cy="13" r="1.5" fill="white"/>
    <circle cx="35" cy="19" r="1.5" fill="white"/>
    <circle cx="41" cy="19" r="1.5" fill="white"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <text x="56" y="22" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="14" fill="#14b8a6">dorm</text>
    <text x="84" y="22" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="14" fill="#8a2be2">room</text>
  </g>
</svg>